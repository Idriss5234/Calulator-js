<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <div class="container">
        
        <div id="output"><div class="txt">Output</div></div>
        <div id="input"><div class="txt">Input</div></div>
        <button id="par1">(</button>
        <button id="par2">)</button>
        <button id="eff">Del</button>
        <button id="divd">/</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="X">*</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-">-</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+">+</button>
        <button id="C">Clr</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="=">=</button>

    </div>


    <script type="text/javascript" src="calc.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.0/math.min.js"></script>
 
   
</body>
</html>
